<div class="card element-container">
    <div class="card-header panel-header">
        <i class="fa fa-bar-chart" aria-hidden="true"></i>
        &nbsp;{{ title }}
    </div>
    <div class="card-body">
        <div id="chart-form-container" class="form-group row">
            <div class="col-sm-12">
                <select class="form-control form-control-sm"
                        name="plot-type" id="plot-type"
                        [(ngModel)] = "plotType"
                        (change)="typeSelected()">
                    <option value="bar">Bar</option>
                    <option value="line-empty">Line</option>
                    <option value="line">Line With Area</option>
                </select>
            </div>
        </div>
        <div id="plot-area">

            <canvas id="chart-area" #chartArea></canvas>
        </div>
    </div>
</div>
