<div class="card form-container">
    <div class="card-header selection-panel-header">
        <i class="fa fa-list-alt" aria-hidden="true"></i>
        &nbsp;{{ windowTitle }}
    </div>
    <div class="card-body">
        <form>
            <div class="form-row">
                <div class=" form-group col-md-7 col-sm-12">
                    <select id="indicator-select" class="form-control form-control-sm" required>
                        <option value="" disabled selected hidden>Choose an indicator </option>
                        <option *ngFor="let indicator of validIndicators"
                                value="{{ indicator.indicator }}">{{ indicator.indicator + " " + indicator. description }}</option>
                    </select>
                </div>
                <div class="form-group col-md-5 col-sm-12">
                    <select id="series-select" class="form-control form-control-sm">
                        <option value="" disabled selected hidden>Choose a time series</option>
                        <option>Indicator 1</option>
                        <option>Indicator 1</option>
                        <option>Indicator 1</option>
                        <option>Indicator 1</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <select class="form-control form-control-sm">
                        <option disabled selected hidden>Choose a year</option>
                        <option>Indicator 1</option>
                        <option>Indicator 1</option>
                        <option>Indicator 1</option>
                        <option>Indicator 1</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <select class="form-control form-control-sm">
                        <option disabled selected hidden>Choose an age group</option>
                        <option>Indicator 1</option>
                        <option>Indicator 1</option>
                        <option>Indicator 1</option>
                        <option>Indicator 1</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <select class="form-control form-control-sm">
                        <option disabled selected hidden>Choose a gender</option>
                        <option>Indicator 1</option>
                        <option>Indicator 1</option>
                        <option>Indicator 1</option>
                        <option>Indicator 1</option>
                    </select>
                </div>
            </div>
        </form>
