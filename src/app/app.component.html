<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 container-panel">
            <app-goals (onGoalSelected)="goalSelected($event)" ></app-goals>
        </div>
        <div class="col-md-9 container-panel">
            <app-data-selection
                    [title]="formWindowTitle"
                    [sdg]="sdg"
                    [indicators]="validIndicators"
                    (onFormSubmitted)="formSubmitted($event)"
            ></app-data-selection>
            <app-map></app-map>
            <app-plot></app-plot>
        </div>
    </div>
</div>
